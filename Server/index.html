<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSO</title>
</head>
<body>
  <!-- JS -->
  <script>
    // 调用初始化
    init()
    // 初始化
    function init () {
      // 检查 Storage 使用权限
      AuthStorage().then(function () {
        // 允许使用
        SendParams(1)
      }).catch(function () {
        // 不允许使用
        SendParams(0)
      })
    }
    // 发送数据
    function SendParams (isAllowStorage) {
      console.log(isAllowStorage)
      // 获取链接参数
      var query = GetQuery()
      // 获取 type
      var type = query.type || 'check'
      // 获取 token
      var token = query.token || ''
      // 判断状态
      if (type === 'login') {
        // 检查访问权限
        if (isAllowStorage) {
          // 存储
          localStorage.setItem('token', token)
        } else {
          // 清空
          token = ''
        }
      } else if (type === 'logout') {
        // 清空
        token = ''
        // 检查访问权限 并 移除
        if (isAllowStorage) { localStorage.setItem('token', token) }
      } else {
        // 清空（ type === 'check' ）
        token = ''
        // 检查访问权限 并 取出数据
        if (isAllowStorage) { token = localStorage.getItem('token') || '' }
      }
      // 参数
      var params = {
        // 是否为 SSO 的消息通知
        sso: 1,
        // storage 是否允许使用
        storage: isAllowStorage,
        // 访问类型
        type: type,
        // 缓存 token
        token: token
      }
      // 发送参数
      window.parent.postMessage(params, '*')
      // window.postMessage(params, '*')
    }
    // 解析链接参数
    function GetQuery () {
      // 获取 url 中 '?' 符后的字串(包括问号)
      var url = decodeURI(location.search)
      // 参数
      var query = {}
      // 是否存在 ？
      if (url.indexOf('?') !== -1) {
        // 从 ？ 下一位开始截取到最后
        const str = url.substr(1)
        // 分割参数
        const pairs = str.split('&')
        // 便利解析
        pairs.forEach((pair) => {
          // 分割
          const items = pair.split('=')
          // 组合
          query[items[0]] = items[1]
        })
      }
      // 返回
      return query
    }
    // 是否允许使用 Storage 存储数据
    function AuthStorage () {
      // 检查权限
      return new Promise(function (resolve, reject) {
        try {
          // 隐身模式下不能赋值
          localStorage['SSO-AUTH-STORAGE-CHECK'] = 'CHECK'
          // 允许
          resolve()
        } catch {
          // 不允许
          reject()
        }
      })
    }
  </script>
</body>
</html>
